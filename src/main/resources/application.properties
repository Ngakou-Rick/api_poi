spring.application.name=yow_point

# Configuration R2DBC pour PostgreSQL ( reactive )
# Ces valeurs seront fournies par les variables d â€™ environnement de Render .
spring.r2dbc.url=${SPRING_R2DBC_URL}
spring.r2dbc.username=${SPRING_R2DBC_USERNAME}
spring.r2dbc.password=${SPRING_R2DBC_PASSWORD}

# Profil de production pour des logs moins verbeux
spring.profiles.active=production

# Configuration du pool de connexions R2DBC
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20

# Configuration du serveur
server.port=8080
# Logs en production
logging.level.com.poi.yow_point=INFO
logging.level.org.springframework.data.r2dbc=INFO

# Initialisation du schema SQL
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=false